<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <title>03_01 Кнопка</title>
    <link rel='stylesheet' href='../../assets/css/main.css'>
    <link rel='stylesheet' href='./button.css'>
  </head>
  <body>
    <button class='button button_primary'>
      <span class='button__text'>Primary</span>
    </button>
    <button class='button button_primary' disabled>
      <span class='button__text'>
        Primary disabled
      </span>
    </button>
    <button class='button button_secondary'>
      <span class='button__text'>
        Secondary
      </span>
    </button>
    <button class='button button_secondary' disabled>
      <span class='button__text'>
        Secondary disabled
      </span>
    </button>
    <button class='button button_alternate'>
      <span class='button__text button__text_alternate'>
        Alternate
      </span>
    </button>
    <button class='button button_alternate' disabled>
      <span class='button__text button__text_alternate'>
        Alternate disabled
      </span>
    </button>
  </body>
</html>
