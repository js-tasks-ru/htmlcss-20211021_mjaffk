<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang='ru'>
  <head>
    <meta charset='UTF-8'>
    <title>07_01 Чекбокс</title>
    <link rel='stylesheet' href='../../assets/css/main.css'>
    <link rel='stylesheet' href='./checkbox.css'>
  </head>
  <body style='padding: 30px; display: flex; gap: 30px; flex-direction: column'>
    <label class='checkbox'>
      <input type='checkbox' class='checkbox__input'>
      <div class='checkbox__state'>
        <div class='checkbox__control'>
          <svg xmlns='http://www.w3.org/2000/svg' class='checkbox__icon'>
            <use xlink:href='../../assets/images/icons.svg#checkmark'></use>
          </svg>
        </div>
        <div class='checkbox__label'>
          Label
        </div>
      </div>
    </label>
    <label class='checkbox'>
      <input type='checkbox' class='checkbox__input' checked>
      <div class='checkbox__state'>
        <div class='checkbox__control'>
          <svg xmlns='http://www.w3.org/2000/svg' class='checkbox__icon'>
            <use xlink:href='../../assets/images/icons.svg#checkmark'></use>
          </svg>
        </div>
        <div class='checkbox__label'>
          Label
        </div>
      </div>
    </label>
    <label class='checkbox'>
      <input type='checkbox' class='checkbox__input' disabled checked>
      <div class='checkbox__state'>
        <div class='checkbox__control'>
          <svg xmlns='http://www.w3.org/2000/svg' class='checkbox__icon'>
            <use xlink:href='../../assets/images/icons.svg#checkmark'></use>
          </svg>
        </div>
        <div class='checkbox__label'>
          Label
        </div>
      </div>
    </label>
  </body>
</html>
