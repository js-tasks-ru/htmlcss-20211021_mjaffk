<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>07_03 Toggler</title>
    <link rel='stylesheet' href='../../assets/css/main.css'>
    <link rel='stylesheet' href='./toggler.css'>
  </head>
  <body style='
    padding: 20px;
    display: flex;
    gap: 20px;
    flex-direction: column;
    align-items: flex-start;
  '>
    <label class='toggler'>
      <input type='checkbox' class='toggler__input' />
      <div class='toggler__state'>
        <div class='toggler__control'>
          <div class='toggler__ball'></div>
        </div>
        <span class='toggler__label toggler__label_after'>
          Off
        </span>
      </div>
    </label>
    <label class='toggler'>
      <input type='checkbox' class='toggler__input' checked />
      <div class='toggler__state'>
        <div class='toggler__control'>
          <div class='toggler__ball'></div>
        </div>
        <span class='toggler__label toggler__label_after'>
          On
        </span>
      </div>
    </label>
    <label class='toggler'>
      <input type='checkbox' class='toggler__input' disabled />
      <div class='toggler__state'>
        <div class='toggler__control'>
          <div class='toggler__ball'></div>
        </div>
        <span class='toggler__label toggler__label_after'>
          Disable
        </span>
      </div>
    </label>
    <label class='toggler'>
      <input type='checkbox' class='toggler__input' />
      <div class='toggler__state'>
        <span class='toggler__label toggler__label_before'>
          Off
        </span>
        <div class='toggler__control'>
          <div class='toggler__ball'></div>
        </div>
        <span class='toggler__label toggler__label_after'>
          On
        </span>
      </div>
    </label>
  </body>
</html>
